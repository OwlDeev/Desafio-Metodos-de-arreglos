<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Desafio 5 - Metodos de arreglos</title>
</head>
<body>
    <main>
        <div id="divMain">
            <div id="title">
                <h1>Your PlayList!</h1>
            </div>
            
            <hr class="line1">
            <div id="divAdd" class="widthHeightMax">
                <label for="">Add new Song</label>
                <div id="divAddSong">
                    <input type="text" placeholder="Artist" id="inputArtist">
                    <input type="text" placeholder="Song" id="inputSong">
                    <button id="btnAdd">Add</button>
                </div>
            </div>
            <section class="d-flex flex-row widthHeightMax">
                <div class="d-flex flex-column widthHeightMax allCenterFlex">
                    <label class="textCount">Total List: <label id="totalList"></label></label>
                    <label class="textCount">Checked: <label id="totalCheck"></label></label>
                </div>
                <div class="p-2" id="divTable">
                    <table class="table table-dark">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Artist</th>
                            <th scope="col">Song</th>
                            <th scope="col">Check</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody id="tBody">
                        </tbody>
                      </table>
                </div>
            </section>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
